<html>

    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>
    <div id='scoreContainer' class="hide">
        <h3>Score</h3>

                    <th>Level</th>
                    <th>Points</th>
                    <th>Time</th>
                    <th>Lives</th>

                    <td id='points'>Points</td>
                    <td id='time'>Time</td>

            </tbody>

    <div id='modal'></div>

    <script src="js/app.js"></script>
